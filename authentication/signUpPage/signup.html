<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="./rootsignup.css" />
    <title>SignUp | User</title>
  </head>
  <body>
    <header class="flex-sa">
      <h1 class="arima_madurai vilvah-green">
        <a href="/index.html" class="arima_madurai vilvah-green"> Vilvah</a>
      </h1>

      <input
        class="input-items arima_madurai_100"
        type="text"
        placeholder="Search for products"
      />
      <ul class="arima_madurai_100">
        <li><a href="#">Wishlist</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </header>

    <main class="flex-center">
      <div class="user-login">
        <h2 class="signin">Sign Up</h2>
        <h3 class="username">Name</h3>
        <input type="text" name="" class="username-text" placeholder="Vetri" />
        <h3 class="email">Email</h3>
        <input
          type="email"
          name=""
          class="email-text"
          placeholder="dinesh@neog.camp"
        />
        <h3 class="password">Password</h3>
        <input type="password" class="password-text" />

        <button class="login-button">Sign Up</button>
        <p class="crete-new-account">
          <a href="#" class="crete-new-account"
            >Already have an Account?
            <a href="../loginPage/login.html">Click here</a>
          </a>
        </p>
      </div>
    </main>
  </body>
